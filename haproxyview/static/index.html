<script>
if (!!window.EventSource) {
  var source = new EventSource('/');
  source.onmessage = function(e) {
	  document.getElementById('wrap').innerHTML = '';
		servers = JSON.parse(e.data)

		for (var i in servers) {
			server = servers[i]

			var div = document.createElement('div');
			div.id = 'server'
		  div.innerHTML = '<h1 class="grey" style="padding: 8px;">' + server.backends[0].proxy_name + '</h1>';

		  for (var i in server.backends) {
				backend = server.backends[i] 
			  div.innerHTML += '<h2 class="light-grey" style="padding: 5px 0px 5px 0px;">' + backend.name + '</h2>'

		    for (var i in backend.listeners) {
				  listener = backend.listeners[i] 
					string = '';
					for (var prop in listener) {
						string += prop + ': ' + listener[prop] + '\n' 
					}
					if (listener['status'] == 'UP') {
			      div.innerHTML += '<p class="green" title="' + string + '"style="padding: 5px 0px 5px 0px;">' + listener.name + '</p>'
					} else {
			      div.innerHTML += '<p class="red" title="' + string + '"style="padding: 5px 0px 5px 0px;">' + listener.name + '</p>'
					}
				}
			}

		document.getElementById('wrap').appendChild(div);

		}
			  //document.body.appendChild(div);
//			h1.innerHTML = i;
//			document.getElementById('data').appendChild(h1);
  }
}
</script>
